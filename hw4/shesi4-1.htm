
<!DOCTYPE html>

 <title> Homework 4-1</title>
<script type="text/javascript">

var slideimages = new Array() // create new array to preload images
slideimages[0] = new Image() // create new instance of image object
slideimages[0].src = "images/begginer.jpg" // set image src property to image path, preloading image in the process
slideimages[1] = new Image()
slideimages[1].src = "images/weekend.jpg"
slideimages[2] = new Image()
slideimages[2].src = "images/yoga-training.jpg"

</script>
</head>
<body>

 

 <link rel="stylesheet" type ="text/css" href="style.css" />
 <center>
 <h3> Slideshow of Events</h3>

<img src="images/begginer.jpg" id="slide" width="800" height="400" />

</center>

<script type="text/javascript">

//variable that will increment through the images
var step=0

function slideit(){
 //if browser does not support the image object, exit.
 if (!document.images)
  return
 document.getElementById('slide').src = slideimages[step].src
 
 
 if (step<2)
  step++
 else
  step=0
 //call function "slideit()" every 2.5 seconds
 setTimeout("slideit()",2500)
}

slideit()

</script>





 
</body>
