<!DOCTYPE html>
<html>
<body>

<p id="myPara">This is a paragraph.</p>

<button type="button" onclick="myFunction()">Increases font size</button>
 
<script>
 i=15;
function myFunction() {
 i+=5;
 var colors = ['#ff0000', '#00ff00', '#0000ff'];
var random_color = colors[Math.floor(Math.random() * colors.length)];


    document.getElementById("myPara").style.fontSize = i + 'px';
     document.getElementById("myPara").style.color = random_color;
}
</script>

</body>
</html>
